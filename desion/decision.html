    <script>
        $(document).on("keyup", function (e) {
            var show = document.getElementById("mainShow")
            var width = window.screen.width;
            var height = window.screen.height;
            if (e.keyCode == 122) {
                if (screenfull.enabled) {
                    screenfull.toggle(show)
                }
            }
            if (screenfull.enabled) {
                screenfull.on('change', () => {
                    console.log('Am I fullscreen?', screenfull.isFullscreen ? 'Yes' : 'No');
                    if (screenfull.isFullscreen) {
                        $("#mainShow").css({
                            width: width,
                            height: height
                        })
                        console.log("yes")
                    } else {
                        console.log("no")
                        $("#mainShow").removeAttr("style")
                    }
                });
            }
        })
    </script>
    <script>
        //    116.240692,37.367719
        var map = new BMap.Map("map");
        var point = new BMap.Point(116.240692, 37.367719);
        map.centerAndZoom(point, 16);
        map.enableScrollWheelZoom(true);


        var pt = new BMap.Point(116.240692, 37.367719);
        var myIcon = new BMap.Icon("../image/marker.png", new BMap.Size(50, 50));
        var marker = new BMap.Marker(pt, {
            icon: myIcon
        }); // 创建标注
        map.addOverlay(marker);

        var sContent =
            "<h4 style='margin:0 0 5px 0;padding:0.2em 0'>监测点1#</h4>" +

            "</div>";
        var infoWindow = new BMap.InfoWindow(sContent); // 创建信息窗口对象

            this.openInfoWindow(infoWindow);
        });
